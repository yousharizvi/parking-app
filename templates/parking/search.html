{% extends 'base.html' %}

{% block title %}Search Parking{% endblock %}

{% block content %}

<div class="page-header my-2">
  <h3>Nearby parking lots</h3>
</div>

<div>
  {% for parking in parkings %}
  <div class="card mb-2">
    <div class="card-body">
      <h4>
        {{parking.display_name}}
      </h4>
      <p>
        Address: {{parking.address}}
      </p>
      Total Slots: <span class="badge badge-primary">{{parking.parking_slots|length}}</span>
      <a href="{{ url_for('parkings_app.book', parking_id=parking._id) }}" class="btn btn-primary float-right">
        Book
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
